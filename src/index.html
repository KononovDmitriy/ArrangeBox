<!DOCTYPE html>
<html>
<head>
  <title>ArrangeBox</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h2>ArrangeBox by Dmitriy Kononov</h2>
  <main>
    <div class="column">
      <header>Available</header>
      <content id="leftColumn"></content>
    </div>
    <div id="centralColumn" class="central-column"></div>
    <div class="column">
      <header>Selected</header>
      <content id="rightColumn"></content>
    </div>
  </main>
  <p>ctrl + left click - multiple choice</p>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
